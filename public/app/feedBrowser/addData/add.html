<div class="messageBox">
    <div class="modal-header">
        <h3>Add Data to <span data-bind="html: collectionName"></span></h3>
    </div>
    <div class="modal-body">
        <form data-bind="submit: add">
        	<table>
        		<tbody data-bind="foreach: fields">
        			<tr>
        				<th><span data-bind="html: name"></span></th>
        				<td><input type='text' data-bind='value: value'></td>
        			</tr>
        		</tbody>
        	</table>        	
        </form>
    </div>
    <ul data-bind="foreach: validationErrors">
    	<li><span data-bind="html: field"></span> <span data-bind="html: message"></span></li>
    </ul>
    <div class="modal-footer">
        <button class="btn btn-primary" data-bind="click: add">Add</button>
    </div>
</div>
