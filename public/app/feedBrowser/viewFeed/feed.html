<h1 data-bind="html: name"></h1>

<h3>Collections</h3>
<ul data-bind="foreach: collections">
	<li>
		<a data-bind="attr: {href:'/#/feeds/' + $parent.feedId() + '/collections/' + _id}"><span data-bind="html: name">Collection</span></a>
	</li>
</ul>

<button data-bind="click: addCollection">
	New Collection
</button>
