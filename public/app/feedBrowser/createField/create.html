<div class="messageBox">
    <div class="modal-header">
        <h3>Create a New Field</h3>
    </div>
    <div class="modal-body">
        <form data-bind="submit: create">
        	<p>Field name: <input data-bind="value: name"/></p>
        	<p>Data type: <select data-bind="options: dataTypes, value: selectedDataType"/></p>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-bind="click: create">Create</button>
    </div>
</div>
