<h1 data-bind="html: name"></h1>

<h3>Token</h3>
<span data-bind="html: appId"></span>

<h3>Application Users</h3>
<ul data-bind="foreach: users">
	<li>
		<a data-bind="attr: {href:'/#/orgs/' + $parent.orgId() + '/applications/' + $parent.appId() + '/users/' + _id}"><span data-bind="html: name">User</span></a>
	</li>
</ul>

<button data-bind="click: addUser">
	New User
</button>
