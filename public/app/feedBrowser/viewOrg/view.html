<h1 data-bind="html: name"></h1>

<h3>Feeds</h3>
<ul data-bind="foreach: feeds">
	<li>
		<a data-bind="attr: {href:'/#/feeds/' + _id}"><span data-bind="html: name"></span></a>
	</li>
</ul>

<button data-bind="click: createFeed">
	New Feed
</button>

<h3>Applications</h3>
<ul data-bind="foreach: applications">
	<li>
		<a data-bind="attr: {href:'/#/applications/' + _id}"><span data-bind="html: name"></span></a>
	</li>
</ul>

<button data-bind="click: addApplication">
	New Application
</button>
